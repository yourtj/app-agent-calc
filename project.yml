name: SimpleCalculator
options:
  bundleIdPrefix: com.example
  createIntermediateGroups: true
  defaultConfig: Debug
targets:
  SimpleCalculator:
    type: application
    platform: iOS
    deploymentTarget: "15.0"
    sources: 
      - path: Sources
        excludes: ["Info.plist"]
    settings:
      INFOPLIST_FILE: Sources/Info.plist
      PRODUCT_BUNDLE_IDENTIFIER: com.example.SimpleCalculator
      TARGETED_DEVICE_FAMILY: 1
      SUPPORTED_INTERFACE_ORIENTATIONS: UIInterfaceOrientationPortrait
schemes:
  SimpleCalculator:
    build:
      targets:
        SimpleCalculator: all
    run:
      config: Debug
